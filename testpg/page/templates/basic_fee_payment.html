<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            width: 50%;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.1rem;
        }
        .tnc-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            margin: 15px 0;
        }
        .tnc-container input {
            margin-right: 8px;
        }
        .tnc-container a {
            color: #ff5722;
            text-decoration: none;
        }
        .tnc-container a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }
        button.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Your Details</h2>
        <p><strong>Name:</strong> {{ user.full_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phone }}</p>
        <p><strong>Institute:</strong> {{ user.institute }}</p>
        <p><strong>Amount:</strong> ₹150</p>

        <div class="tnc-container">
            <input type="checkbox" id="tnc-checkbox">
            <label for="tnc-checkbox">I agree to the <a href="{% url 'terms' %}" target="_blank">Terms & Conditions</a></label>
        </div>

        <button id="pay-btn">Pay ₹150</button>
    </div>

    <script>
        var payBtn = document.getElementById('pay-btn');
        var tncCheckbox = document.getElementById('tnc-checkbox');

        tncCheckbox.addEventListener('change', function () {
            if (this.checked) {
                payBtn.classList.add('enabled');
            } else {
                payBtn.classList.remove('enabled');
            }
        });

        var options = {
            "key": "{{ razorpay_key }}",
            "amount": 15000, 
            "currency": "INR",
            "name": "Workshop Registration",
            "description": "Payment for Workshop",
            "order_id": "{{ order_id }}",
            "handler": function (response){
                window.location.href = "/verify_payment/?payment_id=" + response.razorpay_payment_id +
                                       "&order_id=" + response.razorpay_order_id +
                                       "&signature=" + response.razorpay_signature;
            },
            "theme": {
                "color": "#ff5722"
            }
        };

        var rzp1 = new Razorpay(options);
        payBtn.onclick = function(e){
            if (!tncCheckbox.checked) {
                alert("Please accept the Terms & Conditions before proceeding.");
                return;
            }
            rzp1.open();
            e.preventDefault();
        };
    </script>
</body>
</html>
